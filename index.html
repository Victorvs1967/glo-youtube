<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glo Youtube</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <div class="logo-youtube"><img src="./image/logo.svg" alt="logo-youtube" class="logo-img"></div>
        <div class="search-group">
            <input type="search" class="search-input" placeholder="Search">
            <button class="search-button">
                <svg class="icon search-icon" width="19px" height="19px">
                    <use xlink:href="./image/icons.svg#search-icon"></use>
                </svg>
            </button>
        </div>
        <div class="icons-group">
            <a href="#" class="icons-link">
                <svg class="icon icon-photo" width="27px" height="20px">
                    <use xlink:href="./image/icons.svg#photo-icon"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-dots" width="21px" height="21px">
                    <use xlink:href="./image/icons.svg#dots-icon"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-bell" width="22px" height="29px">
                    <use xlink:href="./image/icons.svg#bell-icon"></use>
                </svg>
            </a>
            <a href="#" class="icons-link user">
                <img src="./image/me.png" alt="user" class="user-avatar">
            </a>
        </div>
    </header>
</body>
</html>
